<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Magia Piura</title>

    <style>
        body {
            margin: 0;
            background: #111;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        #chatbox {
            width: 100%;
            height: 80vh;
            background: #1a1a1a;
            padding: 15px;
            overflow-y: scroll;
            border-bottom: 2px solid #d4af37;
        }

        .msg {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
            line-height: 1.4;
        }

        .bot {
            background: #333;
            border-left: 4px solid #d4af37;
        }

        .user {
            background: #d4af37;
            color: #000;
            margin-left: auto;
        }

        #inputArea {
            display: flex;
            padding: 10px;
            background: #000;
        }

        #userInput {
            flex: 1;
            padding: 12px;
            border: none;
            outline: none;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            padding: 12px 18px;
            background: #d4af37;
            border: none;
            margin-left: 10px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="chatbox"></div>

    <div id="inputArea">
        <input id="userInput" type="text" placeholder="Escribe tu mensaje aquí…" />
        <button onclick="sendMsg()">Enviar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
